<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater By Ganesharm Verma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2> Text Repeater</h2>
  

        <input class="input" id="textInput" type="text" placeholder="Enter the text that you want to repeat">
        
    <input type="number" name="number" class="input" id="amount" placeholder="set your amount">
     
    <button id="click" class="btn">
        Repeat
    </button>
    <textarea id="repeatedText" class="textarea" cols="30" rows="15" ng-model="$ctrl.vm.edl_file_content">&nbsp</textarea>
        
    </textarea>
    <button id="reset" class="btn">
        Reset
    </button>

   <script src="script.js"></script> 
</body>
</html>
